<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa da União Luz de Maria</title>
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap)" rel="stylesheet">
    <script src="[https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js](https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js)"></script>
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js](https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js)"></script>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            background: #fff;
            padding: 32px 28px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(37, 99, 235, 0.08), 0 1.5px 6px rgba(0,0,0,0.03);
            width: 100%;
            max-width: 410px;
            text-align: center;
            margin-top: 28px;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        h1, h2 {
            color: #2563eb;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        h3 {
            color: #1e293b;
            margin-bottom: 12px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #334155;
            text-align: left;
            font-size: 15px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 11px 12px;
            margin-bottom: 15px;
            border: 1.5px solid #c7d2fe;
            border-radius: 7px;
            box-sizing: border-box;
            font-size: 15px;
            background: #f1f5f9;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #2563eb;
            outline: none;
            background: #fff;
        }
        button {
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            padding: 13px 0;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1d4ed8 60%, #3b82f6 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
        }
        #loginPage, #registrationPage, #donorDashboard, #pdfGenerator {
            display: none;
        }
        #loginPage.active, #registrationPage.active, #donorDashboard.active, #pdfGenerator.active {
            display: block;
        }
        .qr-code-container {
            margin-top: 18px;
        }
        .qr-code-container img {
            max-width: 180px;
            height: auto;
            border: 1px solid #e0e7ff;
            padding: 8px;
            background: #fff;
            border-radius: 8px;
        }
        .message {
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 6px;
            color: #2563eb;
            background: #e0e7ff;
            border: 1.5px solid #c7d2fe;
            font-size: 15px;
            text-align: left;
        }
        .message.success {
            color: #15803d;
            background: #dcfce7 !important;
            border-color: #bbf7d0 !important;
        }
        .message.error {
            color: #b91c1c;
            background: #fee2e2 !important;
            border-color: #fecaca !important;
        }
        .hidden {
            display: none;
        }
        a#downloadPdfLink {
            display: inline-block;
            margin-top: 10px;
            color: #2563eb;
            background: #e0e7ff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #c7d2fe;
            transition: background 0.2s;
        }
        a#downloadPdfLink:hover {
            background: #dbeafe;
        }
    </style>
</head>
<body>

    <div class="container" style="max-width: 200px; padding: 15px; margin-bottom: 20px;">
        <div class="logo-container">
            <img src="[https://placehold.co/120x120/e0e7ff/2563eb?text=Logo](https://placehold.co/120x120/e0e7ff/2563eb?text=Logo)" alt="Logo Casa da União Luz de Maria">
        </div>
    </div>

    <div id="loginPage" class="container active" style="margin-bottom: 18px;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Entrar</button>
        </form>
        <button onclick="showPage('registrationPage')">Cadastre-se</button>
        <p class="message" id="loginMessage" style="display:none;"></p>
    </div>

    <div id="tokenValidator" class="container" style="max-width: 340px; margin-bottom: 28px;">
        <h3 style="color:#2563eb; margin-bottom:10px; font-size: 1.1rem; font-weight:600;">Validar Doação</h3>
        <form id="validateTokenForm" style="display: flex; flex-direction: column; gap: 8px; align-items: stretch;">
            <input type="text" id="tokenInput" placeholder="Token de validação" style="padding: 7px 10px; border-radius: 6px; border: 1px solid #c7d2fe; font-size: 15px;">
            <button type="submit" style="padding: 7px 14px; border-radius: 6px; border: none; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; margin-top: 2px;">Validar</button>
        </form>
        <div id="tokenResult" style="display:none; margin-top: 8px; background: #e0e7ff; border: 1.5px solid #2563eb; border-radius: 8px; padding: 12px 16px; color: #1e293b; min-width: 220px; box-shadow: 0 2px 8px rgba(37,99,235,0.08);"></div>
    </div>

    <div id="registrationPage" class="container">
        <h2>Cadastro de Doador</h2>
        <form id="registrationForm">
            <label for="regName">Nome Completo:</label>
            <input type="text" id="regName" required>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" required>
            <label for="regPassword">Senha:</label>
            <input type="password" id="regPassword" required>
            <label for="regConfirmPassword">Confirmar Senha:</label>
            <input type="password" id="regConfirmPassword" required>
            <label for="regCPF">CPF:</label>
            <input type="text" id="regCPF" placeholder="000.000.000-00">
            <label for="regPhone">Telefone:</label>
            <input type="text" id="regPhone" placeholder="(DD) 9XXXX-XXXX">
            <button type="submit">Cadastrar</button>
        </form>
        <button onclick="showPage('loginPage')">Já tem cadastro? Faça login</button>
        <p class="message" id="registrationMessage" style="display:none;"></p>
    </div>

    <div id="donorDashboard" class="container">
        <h2>Área do Doador</h2>
        <p>Bem-vindo(a), <strong id="donorNameDisplay">Doador(a)</strong>!</p>

        <h3>Gerar PIX para Doação</h3>
        <form id="pixForm">
            <label for="donationAmount">Valor da Doação (R$):</label>
            <input type="number" id="donationAmount" min="1" step="0.01" value="10.00" required>
            <button type="submit">Gerar QR Code PIX</button>
        </form>
        <div class="qr-code-container" id="qrCodeContainer">
            <p>QR Code PIX será gerado aqui:</p>
            <textarea id="pixPayloadText" rows="3" style="width:100%;margin-bottom:10px;" readonly class="hidden"></textarea>
            <div id="qrCodeImage"></div>
        </div>
        <p class="message" id="pixMessage" style="display:none;"></p>

        <h3>Gerar Documento de Doação</h3>
        <button onclick="generateDonationDocument()">Gerar Documento PDF</button>
        <div id="pdfOutput" class="message hidden">
            <p>Seu documento foi gerado. Guarde o token para validação:</p>
            <p><strong>Token de Validação:</strong> <span id="validationTokenDisplay"></span></p>
            <a id="downloadPdfLink" href="#" download="documento_doacao.pdf" class="hidden">Baixar PDF</a>
        </div>
        <button onclick="logoutUser()">Sair</button>
    </div>

    <script>
        const API_BASE_URL = '[http://127.0.0.1:8000/api/](http://127.0.0.1:8000/api/)'; // URL do seu backend Django

        let loggedInUser = null; // Armazena informações do usuário logado

        // Função para exibir mensagens
        function displayMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerText = message;
            element.className = 'message'; // Reset classes
            if (type === 'success') {
                element.classList.add('success');
            } else if (type === 'error') {
                element.classList.add('error');
            }
            element.style.display = 'block';
        }

        // Função para ocultar mensagens
        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // Função para mostrar/ocultar páginas
        function showPage(pageId) {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('registrationPage').classList.remove('active');
            document.getElementById('donorDashboard').classList.remove('active');
            document.getElementById('tokenValidator').classList.remove('active'); // Certifique-se de ocultar o validador também
            document.getElementById(pageId).classList.add('active');

            if (pageId === 'donorDashboard' && loggedInUser) {
                document.getElementById('donorNameDisplay').innerText = loggedInUser.name;
            }
            hideMessage('loginMessage');
            hideMessage('registrationMessage');
            hideMessage('pixMessage');
            hideMessage('pdfOutput');
            hideMessage('tokenResult');
        }

        // Lidar com o envio do formulário de Login
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    loggedInUser = data.user;
                    displayMessage('loginMessage', data.message, 'success');
                    setTimeout(() => showPage('donorDashboard'), 1000);
                } else {
                    displayMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                displayMessage('loginMessage', 'Erro de conexão com o servidor. Tente novamente.', 'error');
            }
        });

        // Lidar com o envio do formulário de Cadastro
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const cpf = document.getElementById('regCPF').value;
            const phone = document.getElementById('regPhone').value;

            if (password !== confirmPassword) {
                displayMessage('registrationMessage', 'As senhas não coincidem.', 'error');
                return;
            }

            try {
                // Alterada a URL para /cadastrar/
                const response = await fetch('/cadastrar/', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'X-CSRFToken': getCookie('csrftoken') // Se CSRF for necessário para esta API
                    },
                    body: JSON.stringify({ 
                        name: name,
                        email: email, 
                        password: password, 
                        password_confirm: confirmPassword,
                        cpf: cpf, 
                        telefone: phone 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayMessage('registrationMessage', data.message, 'success');
                    document.getElementById('registrationForm').reset();
                    setTimeout(() => showPage('loginPage'), 2000);
                } else {
                    let errorMessage = data.message || "Erro ao cadastrar.";
                    if (data.errors) {
                        for (const key in data.errors) {
                            errorMessage += `\n${key}: ${data.errors[key].join ? data.errors[key].join(', ') : data.errors[key]}`;
                        }
                    }
                    displayMessage('registrationMessage', errorMessage, 'error');
                }
            } catch (error) {
                console.error("Erro no cadastro:", error);
                displayMessage('registrationMessage', 'Erro de conexão com o servidor. Tente novamente.', 'error');
            }
        });

        // Função para logout
        async function logoutUser() {
            try {
                const response = await fetch(`${API_BASE_URL}logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    loggedInUser = null;
                    showPage('loginPage');
                } else {
                    displayMessage('loginMessage', 'Erro ao fazer logout.', 'error');
                }
            } catch (error) {
                displayMessage('loginMessage', 'Erro de conexão com o servidor.', 'error');
            }
        }

        // Gerar PIX
        document.getElementById('pixForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const donationAmount = parseFloat(document.getElementById('donationAmount').value);
            const pixPayloadText = document.getElementById('pixPayloadText');
            const qrCodeImageDiv = document.getElementById('qrCodeImage');

            if (isNaN(donationAmount) || donationAmount <= 0) {
                displayMessage('pixMessage', 'Por favor, insira um valor de doação válido.', 'error');
                pixPayloadText.classList.add('hidden');
                qrCodeImageDiv.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}doacao/pix/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ valor: donationAmount })
                });

                const data = await response.json();

                if (response.ok) {
                    pixPayloadText.value = data.pix_payload;
                    pixPayloadText.classList.remove('hidden');
                    hideMessage('pixMessage');

                    qrCodeImageDiv.innerHTML = ''; // Limpa QR Code anterior
                    new QRCode(qrCodeImageDiv, {
                        text: data.pix_payload,
                        width: 180,
                        height: 180,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                } else {
                    displayMessage('pixMessage', data.message, 'error');
                    pixPayloadText.classList.add('hidden');
                    qrCodeImageDiv.innerHTML = '';
                }
            } catch (error) {
                displayMessage('pixMessage', 'Erro ao gerar PIX. Verifique a conexão com o servidor.', 'error');
                pixPayloadText.classList.add('hidden');
                qrCodeImageDiv.innerHTML = '';
            }
        });

        // Gerar Documento de Doação (PDF)
        async function generateDonationDocument() {
            if (!loggedInUser) {
                displayMessage('pdfOutput', 'Você precisa estar logado para gerar um documento.', 'error');
                return;
            }

            const donationAmount = parseFloat(document.getElementById('donationAmount').value || 0);

            try {
                const response = await fetch(`${API_BASE_URL}doacao/documento/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ valor: donationAmount })
                });

                const data = await response.json();

                if (response.ok) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    doc.setFontSize(18);
                    doc.text("Recibo de Doação - Casa da União Luz de Maria", 105, 20, null, null, "center");

                    doc.setFontSize(12);
                    doc.text(`Data: ${new Date(data.data_doacao).toLocaleDateString()}`, 20, 40);
                    doc.text(`Doador(a): ${data.doador_nome}`, 20, 50);
                    doc.text(`Email: ${data.doador_email}`, 20, 60);
                    doc.text(`CPF: ${data.doador_cpf || 'Não informado'}`, 20, 70);
                    doc.text(`Valor Estimado da Doação: R$ ${parseFloat(data.valor_doacao).toFixed(2)}`, 20, 80);
                    doc.text(`Este documento atesta a doação para a Casa da União Luz de Maria.`, 20, 100);
                    doc.text(`Agradecemos imensamente sua contribuição!`, 20, 110);

                    doc.setFontSize(10);
                    doc.text(`Token de Validação: ${data.token_validacao}`, 20, 130);
                    doc.text(`ID da Doação: ${data.doacao_id}`, 20, 140);

                    const pdfOutputDiv = document.getElementById('pdfOutput');
                    const validationTokenDisplay = document.getElementById('validationTokenDisplay');
                    const downloadPdfLink = document.getElementById('downloadPdfLink');

                    validationTokenDisplay.innerText = data.token_validacao;
                    downloadPdfLink.href = doc.output('bloburl');
                    downloadPdfLink.classList.remove('hidden');
                    pdfOutputDiv.classList.remove('hidden');
                    displayMessage('pdfOutput', 'Seu documento foi gerado. Guarde o token para validação:', 'success');

                } else {
                    displayMessage('pdfOutput', data.message, 'error');
                }
            } catch (error) {
                displayMessage('pdfOutput', 'Erro ao gerar documento. Verifique a conexão com o servidor.', 'error');
            }
        }

        // Validar Documento de Doação
        document.getElementById('validateTokenForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const tokenInput = document.getElementById('tokenInput').value.trim();
            const tokenResultDiv = document.getElementById('tokenResult');

            if (!tokenInput) {
                tokenResultDiv.innerHTML = 'Por favor, insira um token.';
                tokenResultDiv.style.display = 'block';
                tokenResultDiv.style.background = '#fee2e2';
                tokenResultDiv.style.borderColor = '#ef4444';
                tokenResultDiv.style.color = '#991b1b';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}doacao/validar/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: tokenInput })
                });

                const data = await response.json();

                if (response.ok) {
                    tokenResultDiv.innerHTML = `
                        <strong>Token válido!</strong><br>
                        <b>Doador:</b> ${data.doador || '-'}<br>
                        <b>Email:</b> ${data.email || '-'}<br>
                        <b>Valor:</b> R$ ${data.amount || '-'}<br>
                        <b>Data:</b> ${data.data || '-'}
                    `;
                    tokenResultDiv.style.display = 'block';
                    tokenResultDiv.style.background = '#dcfce7';
                    tokenResultDiv.style.borderColor = '#22c55e';
                    tokenResultDiv.style.color = '#166534';
                } else {
                    tokenResultDiv.innerHTML = data.message;
                    tokenResultDiv.style.display = 'block';
                    tokenResultDiv.style.background = '#fee2e2';
                    tokenResultDiv.style.borderColor = '#ef4444';
                    tokenResultDiv.style.color = '#991b1b';
                }
            } catch (error) {
                tokenResultDiv.innerHTML = 'Erro de conexão com o servidor. Tente novamente.';
                tokenResultDiv.style.display = 'block';
                tokenResultDiv.style.background = '#fee2e2';
                tokenResultDiv.style.borderColor = '#ef4444';
                tokenResultDiv.style.color = '#991b1b';
            }
        });

        // Inicialização: verifica se há um usuário logado (simulado)
        // Em um ambiente real, você faria uma requisição ao backend para verificar a sessão.
        // Por simplicidade, aqui sempre começa na página de login.
        showPage('loginPage');
    </script>
</body>
</html>
